<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light grey background */
        }

        .navbar {
            background-color: #000000; /* Black bar */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar button {
            background-color: #4CAF50; /* Green button */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .title {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
    <title>Welcome to the C2 Server!</title>
</head>
<body>

    <div class="navbar">
        <button onclick="location.href='/'">Index</button>
        <button onclick="location.href='/agents'">Agents</button>
    </div>

    <div class="title">
        <h1>Welcome to the C2 Server</h1>
    </div>

    <div class="content">
        <p>{% block content %}

            <br>
            <h1 class="title is-2 has-text-centered">Chose your agent to continue!</h1>

            {% endblock %}</p>
    </div>

</body>
</html>
